<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summoner / Virtuelles interdimensionales Geisterteleportationsger√§t</title>
  <script type="importmap">
  {
    "imports": {
      "three":       "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "GLTFLoader":  "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js",
      "DRACOLoader": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/DRACOLoader.js"
    }
  }
  </script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #viewer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      /* border-radius:15px; // Optional */
    }
    canvas {
      display: block;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      /* width/height wird von JS gesetzt */
      /* Wichtig: Keine max-width/max-height */
    }
  #spirit-info {
    box-sizing: border-box;
    position: fixed;
    overflow-x: hidden;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.94);
    color: #fff;
    border-radius: 18px;
    font-family: 'Segoe UI', sans-serif;
    box-shadow: 0 12px 64px #000a;
    width: 80vw;
    max-width: 700px;
    min-width: 0;
    max-height: 80vh;
    overflow-y: auto;
    padding: 5vw;
    z-index: 9999;
  }

  /* Flexbox-Grundlayout: IMMER */
  .spirit-info-flex {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* Desktop: Bild links, Text rechts */
  @media (min-width: 720px) {
    .spirit-info-flex {
      flex-direction: row;
      align-items: flex-start;
      gap: 32px;
    }
    #spirit-info img {
      max-width: 320px;
      max-height: 60vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      flex-shrink: 0;
      margin: 0;
      display: block;
    }
    #spirit-info .spirit-info-content {
      flex: 1 1 0;
      min-width: 300px;
      max-width: 520px;
    }
  }

  /* Mobile: Bild oben, Text unten */
  @media (max-width: 719px) {
    .spirit-info-flex {
      flex-direction: column;
      gap: 16px;
    }
    #spirit-info {
      width: 90vw;
      max-width: 98vw;
      padding: 10vw 5vw 5vw 5vw;
    }
    #spirit-info img {
      display: block;
      margin: 0 auto 18px auto;
      max-width: 84vw;
      max-height: 30vh;
      border-radius: 12px;
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    #spirit-info .spirit-info-content {
      width: 100%;
      max-width: 100%;
    }
  }
}
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
