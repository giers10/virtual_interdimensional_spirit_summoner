<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Spirits Szene</title>
  <script type="importmap">
  {
    "imports": {
      "three":       "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "GLTFLoader":  "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js",
      "DRACOLoader": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/DRACOLoader.js"
    }
  }
  </script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #viewer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      /* border-radius:15px; // Optional */
    }
    canvas {
      display: block;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      /* width/height wird von JS gesetzt */
      /* Wichtig: Keine max-width/max-height */
    }
    /* Optional: Overlay z-index */
    #spirit-info {
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
