<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Spirits Szene</title>
  <script type="importmap">
  {
    "imports": {
      "three":       "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "GLTFLoader":  "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js",
      "DRACOLoader": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/DRACOLoader.js"
    }
  }
  </script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0; padding: 0;
      overflow: hidden;
      background: #000;
    }
    #viewer {
      position: fixed; /* fills window, always on top */
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    canvas {
      display: block;
      width: 100vw;  /* so that Three.js resizing works right */
      height: 100vh;
      max-width: none;
      max-height: none;
      pointer-events: auto;
    }
    /* Optional: Overlay z-index */
    #spirit-info {
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
